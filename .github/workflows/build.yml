name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant:
          - env: xboxhdmi_stm32f0
            name: connexant_focus
            defines: ""
          - env: xboxhdmi_stm32f0
            name: xcalibur
            defines: "-DBUILD_XCALIBUR"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    
    - name: Build ${{ matrix.variant.name }}
      run: pio run -e ${{ matrix.variant.env }}
      env:
        PLATFORMIO_BUILD_FLAGS: ${{ matrix.variant.defines }}
    
    - name: Rename firmware
      run: |
        mkdir -p artifacts
        cp .pio/build/${{ matrix.variant.env }}/firmware.bin artifacts/firmware_${{ matrix.variant.name }}.bin
        cp .pio/build/${{ matrix.variant.env }}/firmware.elf artifacts/firmware_${{ matrix.variant.name }}.elf
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ matrix.variant.name }}
        path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts
        merge-multiple: true
    
    - name: Create Draft Release
      uses: softprops/action-gh-release@v2
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        tag_name: latest
        draft: true
        prerelease: true
        name: Development Build
        body: Automated build from ${{ github.sha }}
        files: |
          release-artifacts/*
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: false
        files: |
          release-artifacts/*

